          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          working-directory: python

      - name: Install dependencies
        run: uv sync --extra dev-pandas1 --project python

      - name: Display Python version
